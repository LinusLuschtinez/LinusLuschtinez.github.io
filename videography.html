    <!-- JavaScript f체r die Videogalerie -->
    <script>
        const videos = document.querySelectorAll('.videogallery video');

        videos.forEach(video => {
            
            video.addEventListener('mouseenter', () => {
                video.play();
            });

            video.addEventListener('mouseleave', () => {
                video.pause();
                video.muted = true; //Stellt sicher, dass das Video stummgeschaltet wird, wenn der Mauszeiger das Video verl채sst
                video.currentTime = 0; //Startet das Video beim n채chsten Hover von vorne
            });
            
            video.addEventListener('click', () => {
                video.muted = false;
            });


        });
    </script>
