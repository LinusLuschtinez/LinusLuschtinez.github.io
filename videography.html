<!DOCTYPE html>

<body>

    <div class="gallery">
        <video>
            <source src="videos/reel1.mp4" type="video/mp4">
        </video>

        </video>

        <video>
            <source src="videos/reel1.mp4" type="video/mp4">
        </video>
    </div>


   <script>
    const videos = document.querySelectorAll('.gallery video');

    videos.forEach(video => {
    // Maus Hover: Abspielen
    video.addEventListener('mouseenter', () => {
      video.play();
    });

    // Maus verlässt: Stoppen und zurückspulen
    video.addEventListener('mouseleave', () => {
      video.pause();
      video.currentTime = 0;
    });

    // Touch: Toggle Play/Pause
    video.addEventListener('touchstart', (e) => {
      // Verhindert, dass der Touch auch als "Scroll" gewertet wird
      e.preventDefault();
      if (video.paused) {
        video.play();
      } else {
        video.pause();
        video.currentTime = 0;
      }
    }, { passive: false });
  });
</script>
   

</body>
</html>
